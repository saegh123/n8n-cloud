services:
  - type: web
    name: n8n-cloud
    env: docker

    disk:
      name: n8n_data
      mount_path: /root/.n8n
      size_gb: 1

    plan: free
    
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourStrongPasswordHere
      - key: N8N_HOST
        value: n8n-cloud-y3rf.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-cloud-y3rf.onrender.com/
